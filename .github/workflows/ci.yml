name: Node.js CI/CD

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:  # Add the 'outputs' section
      test-result: ${{ steps.test.outcome }}  # Capture test outcome

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: test  # Assign an ID to the step
        run: npm test

      - name: Require tests to pass
        if: ${{ always() }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('Tests failed. Please fix errors before merging.');
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
